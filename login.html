<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify Login</title>

<body>
    <div class="container">
        <h1 style="text-align: center;">Login with Spotify account</h1>
        <div class="container" style="padding: 2rem; box-shadow: 0px 0px 10px #e6e0e0; border-radius: 10px;">
            <label for="clientId">client_Id</label>
            <input style="width: 50%;" type="text" id="clientId">
            <label for="clientsecret">client_secret</label>
            <input style="width: 50%;" type="text" id="clientsecret">

            <button type="submit" id="authbtn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
