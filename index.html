<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Spotify Api</title>
</head>
<body onload="onPageLoad()" >
    <div class="container" style=" padding: 2rem; box-shadow: 0px 0px 10px #e6e0e0; border-radius: 10px;">
        <h1 style="text-align: center;">Spotify Api</h1>
        <div class="container">
            <h3>Get Devices</h3>
            <select id="devices">
                
            </select>
            <br>
            <button id="getDevicesbtn" type="submit">Refresh Devices</button>
        </div>
        <div class="container">
            <h3>Get Playlist</h3>
            <select id="playlists">

            </select>
            <br>
            <button id="getPlaylistsbtn">Refresh Playlists</button>
            <div id="links"></div>
        </div>
        <div class="container">
            <h3>Get recent songs of famous artists</h3>
            <input type="text" id="searchTracksInp" placeholder="Search Tracks">
            <button id="getTracksbtn">Get Tracks</button>
            <div id="searchOutput"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
